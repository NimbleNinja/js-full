  <head>

    <h1 class="title">Todo List</h1>

      <div class="actions">
        <input class="task-input" type="text" />

      <ul class="list">
        <li class="list__item">
          <input class="list__item-checkbox" type="checkbox" />1
          <button class="list__item-delete-btn">+</button>

      </ul>
    </main>
